<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Animated Box Grid</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="center-text">Learn Basic Code <></div>
  <div class="container" id="container"></div>

  <script>
    const container = document.getElementById('container');
    for (let i = 0; i < 2000; i++) {
      const box = document.createElement('div');
      box.className = 'box';
      box.style.animationDelay = `${(i % 20) * 0.05}s`; // wave-like delay
      container.appendChild(box);
    }
  </script>
</body>
</html>
